<!DOCTYPE html>
<!-- HTML -->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <!-- BootStrap Link CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FontAwesome Link Css only -->
    <link rel="stylesheet" href="fontawesome-free-5.15.2-web/css/all.min.css" />

    <!-- Title -->
    <title>Login & SignUp Form</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Form -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 order-md-2">
            <img
              src="images/undraw_file_sync_ot38.svg"
              alt="Image"
              class="img-fluid"
            />
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                  <h3>Sign In</h3>
                  <p class="mb-4">
                    Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                    consectetur adipisicing.
                  </p>
                </div>

                <form action="#" method="post" autocomplete="off">
                  <div class="form-group first mb-4">
                    <label for="email" id="label1">Email</label>
                    <input type="text" class="form-control" id="email" autocomplete="off" onclick="labelEmail()" required />
                  </div>

                  <div class="form-group last mb-4">
                    <label for="password" id="label2">Password</label>
                    <input type="password" class="form-control" id="password" onclick="labelPass()"/>
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"
                      ><span class="caption">Remember me</span>
                      <input type="checkbox" checked="checked" />
                      <div class="control__indicator"></div>
                    </label>
                  </div>

                  <input
                    type="button"
                    value="Log In"
                    class="btn text-white btn-block btn-primary btn-logins"onclick="login()"
                  />

                  <span class="d-block text-left my-4 text-muted">
                    Create New Account
                    <span class="signups"
                      ><a href="signup.html">SignUp</a></span
                    >
                  </span> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- JavaScript Link -->
  <script src="JavaScript/app.js"></script>

  <!-- BootStrap Link JavaScript Only -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
